<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    font-awesome.min.css">
</head>

<body>
  <div class="register">
    <h1>Register</h1>
    <div class="textbox">

    <a href="login.html" class="fp">Already have an account?</a>
